<a href="#!/devices">retour</a>
<h1>name : {{monDevice.name}}</h1>
<h2>id : {{monDevice.id}}</h2>
<!-- <p>{{monDevice}}</p> -->

<div class="row">
  <div class="col-md-6">
     <canvas  class="chart chart-line" chart-data="data" chart-labels="labels" chart-click="onClick" chart-options="options"></canvas> 
  </div>
  <div class="col-md-6">
  <leaflet width="95%" markers="markers"  lf-center="london" height="380px"></leaflet>
    
  </div>
</div>
<div class="row">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">data</th>
      <th scope="col">published_at</th>
      <th scope="col">coreid</th>
      
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="s in mesSensors">
      <th scope="row">{{$index}}</th>
      <td>{{s.name}}</td>
      <td>{{s.data}}</td>
      <td>{{s.published_at| date : 'dd-MM-yy HH:mm:ss ' }}</td>
      <td>{{s.coreid}}</td>
      
      
    </tr>
    
  </tbody>
</table>

</div>


 

<hr>
